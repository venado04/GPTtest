<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>중고마켓</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hero-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .hero-subtitle {
      font-size: 1.2rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    footer {
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <main>
    <!-- Hero Section -->
    <div class="hero bg-dark text-center py-3">
      <h1 class="text-white hero-title">중고 마켓</h1>
      <h2 class="text-white hero-subtitle">중고 물건 팝니다!</h2>
    </div>

    <!-- Card Section -->
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 카드 1 -->
        <div class="col">
          <div class="card h-100 d-flex flex-column">
            <a href="https://www.coupang.com/np/search?q=전기밥솥" target="_blank">
              <img src="https://cdn.cuckoo.co.kr/upload_cuckoo/_bo_mall/product/a88fbab3-11c1-4dc7-81ef-09a28869f00a.jpg" class="card-img-top" alt="전기밥솥">
            </a>
            <div class="card-body flex-grow-1">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
            </div>
          </div>
        </div>

        <!-- 카드 2 -->
        <div class="col">
          <div class="card h-100 d-flex flex-column">
            <a href="https://www.coupang.com/np/search?q=기타" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/GuitareClassique5.png/800px-GuitareClassique5.png" class="card-img-top" alt="기타">
            </a>
            <div class="card-body flex-grow-1">
              <h5 class="card-title">기타</h5>
              <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
              <p class="card-text">몇 번 연습만 해보고 방치된 기타입니다. 상태 아주 좋아요!</p>
            </div>
          </div>
        </div>

        <!-- 카드 3 -->
        <div class="col">
          <div class="card h-100 d-flex flex-column">
            <a href="https://www.coupang.com/np/search?q=책상" target="_blank">
              <img src="https://www.duoback.co.kr/data/goods/1/2023/03/4523_2023031615103926.jpg" class="card-img-top" alt="책상">
            </a>
            <div class="card-body flex-grow-1">
              <h5 class="card-title">책상</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">이사하면서 처분합니다. 튼튼하고 깔끔한 책상이에요!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center mt-auto">
    <div class="container">
      <p class="text-white mb-3">Follow us!</p>
      <a href="https://www.facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="social-icon">
      </a>
      <a href="https://www.kakao.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="KakaoTalk" class="social-icon">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/960px-Instagram_logo_2022.svg.png" alt="Instagram" class="social-icon">
      </a>
    </div>
  </footer>
</body>
</html>
